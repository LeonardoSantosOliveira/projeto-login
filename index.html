<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <title>Tela Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="off">
                    <label for="imail"><span class="material-icons">account_circle</span></label>
                    <input type="email" name="email" id="imail" required><br>
                    <label for="isenha"><span class="material-icons">password</span></label>
                    <input type="password" name="senha" id="isenha" required minlength="5" maxlength="15" autocomplete="off">
                </form>
                
            </div>
        </section>
    </main>
</body>
</html>
